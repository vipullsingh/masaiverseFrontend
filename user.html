<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masaiverse User Registration</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<style>
    /* CSS for User Registration Form */

body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f4;
}

h1 {
  text-align: center;
  margin-top: 40px;
}

#registrationForm {
  max-width: 400px;
  margin: 40px auto;
  padding: 20px;
  background-color: #ffffff;
  box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
}

.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  font-weight: bold;
  margin-bottom: 5px;
}

input[type="text"],
input[type="number"],
select {
  width: 100%;
  padding: 10px;
  border: 1px solid #cccccc;
  border-radius: 4px;
}

select {
  appearance: none;
  -webkit-appearance: none;
  -moz-appearance: none;
  background-image: url('data:image/svg+xml;utf8,<svg fill="gray" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
  background-repeat: no-repeat;
  background-position: right 10px center;
  background-size: 16px;
  padding-right: 30px;
}

button[type="submit"] {
  background-color: #4caf50;
  color: #ffffff;
  border: none;
  border-radius: 4px;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #45a049;
}

/* Responsive Styling */

@media screen and (max-width: 480px) {
  #registrationForm {
    max-width: 100%;
  }
}

</style>
<body>
  <h1>User Registration</h1>

  <form id="registrationForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>
    </div>
    <div class="form-group">
      <label for="place">Place:</label>
      <input type="text" id="place" name="place" required>
    </div>
    <div class="form-group">
      <label for="batch">Batch Name:</label>
      <select id="batch" name="batch" required>
        <option value="">Select Batch</option>
        <option value="WEB-13">WEB-13</option>
        <option value="WEB-14">WEB-14</option>
        <option value="WEB-15">WEB-15</option>
        <!-- Add more batch options if needed -->
      </select>
    </div>
    <div class="form-group">
      <label for="profession">Profession:</label>
      <select id="profession" name="profession" required>
        <option value="">Select Profession</option>
        <option value="FSD">FSD</option>
        <option value="Frontend">Frontend</option>
        <option value="Backend">Backend</option>
        <option value="Student">Student</option>
        <!-- Add more profession options if needed -->
      </select>
    </div>
    <div class="form-group">
      <button type="submit">Submit</button>
    </div>
  </form>

  <script src="js/user.js"></script>
</body>

</html>
